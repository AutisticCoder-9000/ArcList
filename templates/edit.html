<!-- edit.html -->

<div class="flex items-center gap-2">
  <!-- Edit Button -->
  <form
    hx-post="/update"
    hx-target="#todo-list"
    hx-swap="innerHTML"
    class="edit-task-form flex items-center"
  >
    <input type="hidden" name="id" value="{{.ID}}" />
    <input
      type="text"
      name="task"
      value="{{.Task}}"
      class="border border-black rounded px-4 py-2 dark:bg-[hsl(200,100%,18%)] dark:text-[hsl(180,100%,90%)] focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-gray-500"
    />
    <button
      type="submit"
      class="border p-2.5 px-3 rounded text-sm flex items-center dark:bg-[hsl(200,100%,18%)] dark:text-[hsl(180,100%,90%)] dark:hover:bg-[hsl(200,100%,18%)]/10"
    >
      <i class="fa-solid fa-check"></i>
    </button>
  </form>
</div>
